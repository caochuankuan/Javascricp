
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兰州拉面</title>
  <script>
    $(document).ready(function () {

      if(location.href.indexOf("#reloaded")==-1){
        location.href=location.href+"#reloaded";
        location.reload();
      }
    })
  </script>
  <style>
    /* 初始化页面，清除所有元素的内外边距 */
    *{
      padding: 0;
      margin: 0;
      /* 设置背景颜色为414141 */
      background-color: #414141;
    }
    /* 盒子居中 */
    div{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
      width:200%;
    }
    /* 文字渐变效果，文字阴影 */
    span,h2{
      text-shadow: 0 0 10px #dfd8d8;
      background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ff 0.9s linear infinite;
    }
    @keyframes ff{
      to{filter: hue-rotate(360deg);}
    }
    /* 设置一下字体大小 */
    h2{
      font-size: 40px;
    }
    span{
      font-size: 30px;
      width:150%;
    }
    a{
      text-decoration: none;
    }


    /* 按钮居中 */
    button{
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100px;
      height: 45px;
      box-shadow: 0 0 10px #fff;
      /* 取消轮廓线 */
      outline: none;
      background-color: gray;
    }
  </style>
</head>
<body>
<div>
  <h2>兰州拉面</h2>
  <span id="name"></span>
</div>
<button id="button_text">stop</button>


<script>
  // 获取标签
  let nametxt=document.getElementById('name');
  let button=document.getElementById('button_text');
  // 创建一个数组存储名字
  let uname=['牛肉拉面','牛肉刀削面','笋尖牛肉拉面','酸菜牛肉拉面','酸菜牛肉刀削面','牛肉烩面','红烧牛肉刀削面','西红柿鸡蛋刀削面','红烧牛肉拉面','优质牛肉拉面','西红柿鸡蛋拉面','鸡蛋拉面','青菜刀削面','青菜拉面','加大拉面','清汤面片','孜然牛肉盖浇面','蘑菇炒肉盖浇面','木耳炒肉盖浇面','青瓜炒蛋盖浇面','青瓜炒肉盖浇面','土豆丝炒肉盖浇面','青菜炒肉盖浇面','青椒炒肉盖浇面','土豆牛肉盖浇面','酸辣土豆丝盖浇面','酸辣白菜盖浇面','青椒土豆丝盖浇面','洋葱炒肉盖浇面','葱爆羊肉盖浇面','葱爆牛肉盖浇面','红烧鸡块盖浇面','红烧牛肉盖浇面','孜然羊肉盖浇面','蒜苔炒肉盖浇面','番茄炒蛋盖浇面','番茄炒肉盖浇面','白菜炒肉盖浇面','茄子炒肉盖浇面','牛肉烩饺','酸菜牛肉炒饭','咖喱牛肉炒饭','青椒肉丝炒饭','西红柿蛋炒饭','蛋炒饭','扬州炒饭','牛肉炒饭','蘑菇炒肉盖浇饭','木耳炒肉盖浇饭','青瓜炒蛋盖浇饭','青瓜炒肉盖浇饭','土豆丝炒肉盖浇饭','青菜炒肉盖浇饭','青椒炒肉盖浇饭','土豆牛肉盖浇饭','酸辣土豆丝盖浇饭','酸辣白菜盖浇饭','青椒土豆丝盖浇饭','洋葱炒肉盖浇饭','葱爆羊肉盖浇饭','葱爆牛肉盖浇饭','红烧鸡块盖浇饭','红烧牛肉盖浇饭','孜然牛肉盖浇饭','孜然羊肉盖浇饭','蒜苔炒肉盖浇饭','番茄炒肉盖浇饭','白菜炒饭盖浇饭','青菜凉面','鸡蛋凉面','牛肉凉面','鸡蛋炒刀削面','鸡蛋炒面','牛肉炒刀削面','牛肉炒面','新疆拌面','炒面片','炸酱面','干拌面','丁丁炒面','炸酱面片','炸酱刀削面','牛肉泡馍','再来一遍'];
  // 创建一个函数生成随机数字
  function getrandom(min,max){
    return Math.floor(Math.random()*(max-min-1)+min);
  }
  function clock(){
    // 通过获取一个随机的数组下标实现随机获取一个名字，并将这个名字赋值给变量random
    let random=uname[getrandom(0,uname.length-1)];
    //将random塞到span里
    nametxt.innerHTML=random;
  };
  // 打印名字已经实现了，下一步让没点击按钮前名字一直刷新
  // 设置不停止时名字的刷新速度为30毫秒
  let time=self.setInterval("clock()",30);
  // 将开始与停止按钮绑定到按钮上，并通过按钮控制
  let flag=false;
  button.onclick=function(){
    // 当flag标志为false时，点击按钮让刷新停止；
    if(flag==false)
    {
      time=window.clearInterval(time);
      // 按钮文字从stop变为start；
      button.innerHTML='start';
      // 标志变更
      flag=true;
    }else{
      // 当flag标志为true时，开始刷新，文字变更
      time=self.setInterval("clock()",30);
      button.innerHTML='stop';
      flag=false;
    }
  }
</script>

</body>
</html>
