<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>yifeng</title>
<script>
var word="welcome to my website!";
var interval=150;
var position=1,i=1;
var str="";
function statusScroll()
{
	if(position<word.length)
	{
		window.status=word.substring(0,position);
		str+=" ";
		str+=" ";
		str+=" ";
	}
	if(position>=word.length)
	{
		window.status=str.substring(0,i)+word;
		i++;
		if(i>6*word.length)
		{
			position=1;
			i=1;
		}
	}
	else{
		position++;
	}
	setTimeout("statusScroll()",interval);
}
statusScroll();
</script>
</head>

<body>
请观察在状态栏中文字由左端逐一弹出效果
</body>
</html>
